<!DOCTYPE html>
<html>

<head>
    <title>Cobertura Fibra Indaleccius</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="icon" type="image/png" href="./img/log.png">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.5/proj4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.1/proj4leaflet.js"></script>
    <script src="js/scripts.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/anim.css" />
</head>

<body>
    <div id="map"></div>
    <div id="loading" class="loading">
        <div class="contenedor-loader">
            <div class="rueda"></div>
        </div>
    </div>
    <div class="legend">
        <div class="item"><span class="color-box senseCobertura"></span>Sense Cobertura</div>
        <div class="item"><span class="color-box ambCobertura"></span>Amb Cobertura</div>
        <div class="item"><span class="color-box proximament"></span>Pròximament</div>
    </div>
    <div class="search-container">
        <input type="text" id="search" placeholder="Buscar dirección" />
        <button onclick="searchAddress()">Buscar</button>
        <button onclick="deleteAddress()">
            <i class="bi bi-trash"></i>
        </button>
    </div>
</body>

</html>
